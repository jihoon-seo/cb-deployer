version: 1
name: cb-restapigw
port: 8000
cache_ttl: 3600s
timeout: 1m
debug: true
middleware:
  mw-metrics:
    router_enabled: true
    proxy_enabled: true
    backend_enabled: true
    collection_period: 10s
    expose_metrics: false
    listen_address: 0.0.0.0:9000
    influxdb:
      address: "http://etri_influxdb:8086"
      database: cbrestapigw
      reporting_period: 11s
      buffer_size: 0
  mw-opencensus:
    sample_rate: 100
    reporting_period: 10s
    enabled_layers:
      router: true
      proxy: true
      backend: true
    exporters:
      jaeger:
        endpoint: http://etri_jaeger:14268/api/traces
        service_name: cbrestapigw
  mw-cors:
    allow_origins:
      - "*"
    allow_methods:
      - POST
      - GET
    allow_headers:
      - Origin
      - Authorization
      - Content-Type
    expose_headers:
      - Content-Length
    max_age: 12h
    allow_credentials: true
endpoints:
  ##############
  # For Spider
  ##############

  # Register Cloud Driver
  - endpoint: "/driver"
    method: POST
    backend:
      - host: "http://cb-spider:1024"
        url_pattern: "/driver"
  # List Cloud Driver
  - endpoint: "/driver"
    method: GET
    backend:
      - host: "http://cb-spider:1024"
        url_pattern: "/driver"
        is_collection: true
  # Get Cloud Driver
  - endpoint: "/driver/{driver_name}"
